name: CI
on: [push]
jobs:
    eslint:
        name: Runs eslint
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Install Node
            uses: actions/setup-node@v3
            with:
              cache: yarn
          
          - name: Install dependencies
            run: yarn --frozen-lockfile

          - name: Run eslint
            run: yarn lint
  
    prettier:
        name: Run prettier check 
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Install Node
            uses: actions/setup-node@v3
            with:
              cache: yarn
          
          - name: Install dependencies
            run: yarn --frozen-lockfile

          - name: Run eslint
            run: yarn prettier --check
  
    typescript:
        name: Run prettier check 
        runs-on: ubuntu-latest
        steps:
          - name: Checkout repository
            uses: actions/checkout@v3

          - name: Install Node
            uses: actions/setup-node@v3
            with:
              cache: yarn
          
          - name: Install dependencies
            run: yarn --frozen-lockfile

          - name: Run TypeScript
            run: yarn tsc