name: CI
on: [push]
jobs:
    lint:
        name: Linting
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Install Node
              uses: actions/setup-node@v3
              with:
                  cache: yarn

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: Run eslint
              run: yarn lint

            - name: Run Prettier
              run: yarn prettier --check

            - name: Run TypeScript
              run: yarn tsc
    unit:
        name: Unit tests
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v3

            - name: Install Node
              uses: actions/setup-node@v3
              with:
                  cache: yarn

            - name: Install dependencies
              run: yarn --frozen-lockfile

            - name: Run jest
              run: run test
